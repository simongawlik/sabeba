{% extends 'base.html' %}

{% block content %}
	{% for post in posts %}
		<div class="post">
			<p class="date">created: {{ post.created_date|date:'d-m-Y' }}</p>
			<h1><a href="{% url 'blog.views.post_detail' slug=post.slug %}">{{ post.title }}</a></h1>
			<p>{{ post.text|safe|truncatechars:400 }}</p>
		</div>
	{% endfor %}
{% endblock %}
